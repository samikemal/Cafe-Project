<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<link rel="stylesheet" type="text/css" th:href="@{/css/order.css}" />

<style type="text/css">
    .back{
        background-image: url("../../images/wallpape.jpg");
        background-repeat: no-repeat;
        background-size: 1366px auto;
    }
    .kaydirma{
        margin-left: 25.666667%;
        margin-top: 3%;
    }

    .renk
    {background-color: #1f4037}

</style>

<a href="/user/home">
    <button class="btn btn-md btn-warning btn-block renk" type="Submit"> Back to Home</button>
</a>
<div class="back">
<div class="container">
    <div class="row col-md-6 col-md-offset-2 custyle kaydirma">

        <form id="orderform" role="form" th:action="@{/user/order/giveOrder}" method="post">

            <table class="table table-striped custab">
                <thead>
                <tr>
                    <th>Product Name&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>
                    <th>Price&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>
                    <th>Number</th>
                    <!--<div sec:authorize="hasRole('VISITOR')">-->
                        <th class="text-center">Give Order</th>
                            <!--</div>-->
                </tr>
                </thead>
                <th:block th:each="product: ${products}">
                    <tr>
                        <td th:text="${product.productName}" style="color: maroon"></td>
                        <td th:text="${product.productPrice} + TL" style="color: #093637"></td>
                        <td>
                            <div class="center">
                                <div class="input-group">
                                 <span class="input-group-btn">
                                         <button type="button" class="btn btn-default btn-number btn-danger" disabled="disabled" data-type="minus" data-field="quant[1]">
                                            <span class="glyphicon glyphicon-minus"></span>
                                              </button>
                                                </span>
                                    <input type="text" name="quant[1]" class="form-control input-number" value="1" min="1" max="30" style="width: 50px">
                                                    <span class="input-group-btn">
                              <button type="button" class="btn btn-default btn-number btn-warning" data-type="plus" data-field="quant[1]" style="margin-right: 150px">
                                  <span class="glyphicon glyphicon-plus"></span>
                              </button>
                                    </span>
                                        </div>
                        </td>
                        <!--<div sec:authorize="hasRole('VISITOR')">-->
                        <td class="text-center">
                            <input style="color: #355C7D" type="checkbox" th:name="orders" class="sum" th:data-price="${product.productPrice}" th:value="${product.id}" />
                        </td>
                        <!--</div>-->
                    </tr>
                </th:block>
            </table>
            <!--<div sec:authorize="hasRole('VISITOR')">-->
                <b style="color: darkgreen; font-size: 18px">Total Price: &nbsp;</b>
                    <input type="text" id="total" readonly>
                         <button disabled type="submit" class="btn btn-default" id="give-order" style="color: maroon">Order</button>
                            <br><br>
                                </form>
                                    <!--</div>-->
                                        </div>
                                            </div>


<script src="//code.jquery.com/jquery-1.11.1.min.js" ></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="/js/wert.js" type="application/javascript"></script>
</div>
</html>
