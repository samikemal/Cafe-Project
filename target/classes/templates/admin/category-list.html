<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" type="text/css" th:href="@{/css/category-list.css}" />

<style type="text/css">
    .back{
       background-color:  #1f4037;
    }

    .kaydirma{
        margin-left: 325px;
    }

</style>

<a href="/admin/home">
    <button class="btn btn-md btn-danger btn-block" type="Submit"> Back to Home</button>
</a>

<body class="back">
<div class="span7">
    <div class="widget stacked widget-table action-table">
        <div th:if="${not #lists.isEmpty(category1)}">


        <div class="widget-header kaydirma">
            <h3 style="margin-left: 170px; color: aquamarine">Category List</h3>

        </div> <!-- /widget-header -->

        <div class="widget-content">

            <table class="table table-striped table-bordered kaydirma">

                <thead>
                <tr>
                    <td style="color: white">Category Id</td>
                    <td style="color: white">Category Name</td>
                <tr>
                <tr th:each="categor : ${category1}">
                    <td  style="color: white" th:text="${categor.id}" ></td>
                    <td style="color: white"  th:text="${categor.category}"></td>
                </tr>
                </tbody>

            </table>


        </div>

    </div>
</div>
</div>
</body>
